jsp_page_permissions=Permisos de la pàgina
jsp_page_permissions_help=Cada pàgina té un conjunt de permisos que atorgen\
			uns drets al propietari de la pàgina, als membres de l'espai i al públic
jsp_create_site_permissions=Permís de Creació de pàgina a l'espai
jsp_create_site_permissions_help=Aquest és un permís de membre de l'espai, independent de la pàgina,\
			que permet a l'usuari a qui es atorgat la capacitat per a \
			crear una pàgina. Per canviar això heu d'utilitzar l'editor de permisos del rol. \
			Si teniu permís, podeu marcar el quadre de verificació per concedir-lo.\
			Si no teniu permís, veureu l'estat del permís.
jsp_page_read_permission=Permís de Lectura de pàgina
jsp_page_read_permission_help=Un cop concedit, un usuari pot llegir aquesta pàgina.\
			Si teniu permís, podeu marcar el quadre de verificació per concedir-lo.\
			Si no teniu permís, veureu l'estat del permís.
jsp_page_edit_permission=Permís d'Edició de pàgina
jsp_page_edit_permission_help=Un cop concedit, un usuari pot editar el contingut de la pàgina.\
			Si teniu permís, podeu marcar el quadre de verificació per concedir-lo.\
			Si no teniu permís, veureu l'estat del permís.
jsp_page_delete_permission=Permís de Supressió de pàgina
jsp_page_delete_permission_help=Un cop concedit, un usuari pot suprimir la pàgina.\
			Si teniu permís, podeu marcar el quadre de verificació per concedir-lo.\
			Si no teniu permís, veureu l'estat del permís.
jsp_page_admin_permission=Admin
jsp_page_admin_permission_help=Un cop concedit, un usuari pot editar els permisos de la pàgina, i restaurar \
			versions anteriors. Concedint el permís d'admin també es concedeix el permís de lectura.\
			Si teniu permís, podeu marcar el quadre de verificació per concedir-lo.\
			Si no teniu permís, veureu l'estat del permís.
jsp_page_sadmin_permission=Permís de Super Admin de l'espai
jsp_page_sadmin_permission_help=El permís de Super Admin en el seu rol de l'espai de treball permet \  
			fer qualsevol cosa en qualsevol pàgina.\
			Si teniu permís, podeu marcar el quadre de verificació per concedir-lo.\
			Si no teniu permís, veureu l'estat del permís.
jsp_page_owner_permission=Permisos de Popietari de Pàgina
jsp_page_owner_permission_help=Cada pàgina té un propietari, per defecte és l'usuari que ha creat la pàgina.\
			Els permisos marcats en aquesta fila (o mostrats amb un 'si') són els que estan concedits\
			al propietari de la pàgina.
jsp_page_public_permission=Permisos públics
jsp_page_public_permission_help=Allí on l'usuari no és propietari de la pàgina ni membre de l'espai de treball \
			és un usuari 'públic'. Concedint permisos públics a la pàgina \
			es dóna a l'usuari 'públic' el permís de llegir o editar la pàgina.	
jsp_page_site_en_permission=Permisos d'habilitació de pàgina de l'espai
jsp_page_site_en_permission_help1=Si es concedeix, es consulten els rols de l'espai de treball \
			per veure si l'usuari té permís per realitzar l'acció. Quan el permís \
			específic d'habilitació de pàgina de l'espai no està concedit, els permisos \
			del rol no estan concedits per aquesta pàgina.
jsp_page_site_en_permission_help2=Si els permisos de pàgina estan concedits amb quadres de verificació es consulten \
			els rols de l'espai de treball per veure si el rol té permís per realitzar l'acció. Si el rol \
			de l'espai de treball no té permís per realitzar l'acció, no pot ser concedit a nivell de pàgina. \
			ELs permisos de pàgina s'apliquen en cascada, així els rols amb permís d'admin tindran permís de lectura.
jsp_page_owner_permission=Permisos de propietari de pàgina
jsp_page_owner_permission_help=Cada pàgina té un propietari, per defecte és l'usuari que ha creat la pàgina.
jsp_page_publicdisp_permission=Permisos públics
jsp_page_publicdisp_permission_help=Allí on l'usuari no és propietari de la pàgina ni membre de l'espai de treball \
