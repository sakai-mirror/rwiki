wiki_home_page=\
h1 Witamy w Narz&#281;dziu Wiki\n\
\n\
h3 Czym jest wiki?\n\
\n\
Wiki jest narz&#281;dziem, kt&#243;re pozwala ludziom tworzy&#263; strony internetowe, indywidualnie lub w grupie, bez konieczno&#347;ci posiadania umiej&#281;tno&#347;ci internetowych.\n\
\n\
Korzystaj&#261;c z narz&#281;dzia wiki mo&#380;esz tworzy&#263; i edytowa&#263; strony internetowe w Twoim worksite. Je&#347;li chcesz, mo&#380;esz sprawi&#263;, &#380;e wszystkie lub niekt&#243;re strony, b&#281;d&#261; widoczne publicznie.\n\
\n\
h3 U&#380;ywanie wiki do nauczania\n\
Istnieje wiele sposob&#243;w na u&#380;ywanie wiki do nauczania - wyszukiwarka internetowa znajdzie dowoln&#261; liczb&#281; sugestii i studi&#243;w przypadk&#243;w. Na przyk&#322;ad, studenci mog&#261; rozwija&#263; zbi&#243;r zasob&#243;w dotycz&#261;cych temat&#243;w, kt&#243;re studiuj&#261;, i udost&#281;pni&#263; je dla &#347;wiata zawn&#281;trznego. Inni wyk&#322;adowcy lubi&#261; przedstawia&#263; strony wiki jako spos&#243;b na publikowanie notatek z wyk&#322;ad&#243;w oraz wytycznych kursu dla student&#243;w, kt&#243;re mog&#261; przeczyta&#263;, ale nie edytowa&#263;.\n\
\n\
h3 Korzystanie z wiki dla grup badawczych\n\
Wiki pozwala ludziom pracowa&#263; razem nad produkcj&#261; dokumentu, jak np. stworzenie szkicu projekt&#243;w badawczych jako zesp&#243;&#322;, lub utrzymywa&#263; na bie&#380;&#261;co list&#281; kontakt&#243;w projektowych .\n\
\n\
h3 Jak zacz&#261;&#263;?\n\
To jest strona domowa dla Twojego Wiki. Aby doda&#263; do niej tekst:\n\
* Kliknij przycisk 'Edytuj' w powy&#380;szym pasku dzia&#322;a&#324;.\n\
* Tekst na tej stronie pojawi si&#281; w edytowalnym polu tekstowym.\n\
* Usu&#324; ten 'Starter' tekst i wpisz tekst, kt&#243;ry ma si&#281; pojawi&#263; zamiast niego. Aby sformatowa&#263; tekst, nale&#380;y skorzysta&#263; z ikon przycisku formatowania, kt&#243;ry wstawi odpowiednie kody formatowania wiki.\n\
* Kliknij przycisk 'zapisz'.\n\

